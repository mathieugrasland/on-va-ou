<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - On va où ?</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyBs1O6cYYxNLE2vB9gEcmhEhONrditDyCo",
            authDomain: "on-va-ou-470217.firebaseapp.com",
            projectId: "on-va-ou-470217",
            storageBucket: "on-va-ou-470217.firebasestorage.app",
            messagingSenderId: "687464295451",
            appId: "1:687464295451:web:b228ea2a0ddc668e5f1cbe",
            measurementId: "G-2PCHXTT6DW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Redirection si déjà connecté
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        // Gestion de l'inscription
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('register-form');
            const submitBtn = form.querySelector('button[type="submit"]');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Désactiver le bouton pendant le traitement
                submitBtn.disabled = true;
                submitBtn.textContent = 'Inscription en cours...';
                
                try {
                    const formData = new FormData(form);
                    const firstName = formData.get('firstName')?.trim();
                    const lastName = formData.get('lastName')?.trim();
                    const email = formData.get('email')?.trim();
                    const password = formData.get('password');
                    
                    // Validation
                    if (!firstName || !lastName || !email || !password) {
                        throw new Error('Tous les champs sont requis');
                    }
                    
                    if (password.length < 6) {
                        throw new Error('Le mot de passe doit contenir au moins 6 caractères');
                    }
                    
                    // Créer le compte Firebase Auth
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    // Créer le profil utilisateur dans Firestore
                    const userProfile = {
                        firstName: firstName,
                        lastName: lastName,
                        email: email,
                        createdAt: new Date().toISOString(),
                        friends: [],
                        preferences: {}
                    };
                    
                    await setDoc(doc(db, 'users', user.uid), userProfile);
                    
                    // Succès
                    alert('Inscription réussie ! Bienvenue ' + firstName + ' !');
                    window.location.href = 'dashboard.html';
                    
                } catch (error) {
                    console.error('Erreur inscription:', error);
                    
                    let errorMessage = '';
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'Cette adresse email est déjà utilisée';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'Le mot de passe doit contenir au moins 6 caractères';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Adresse email invalide';
                            break;
                        default:
                            errorMessage = error.message;
                    }
                    
                    alert('Erreur: ' + errorMessage);
                } finally {
                    // Réactiver le bouton
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'S\'inscrire';
                }
            });
        });
    </script>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h1>Inscription</h1>
        <form id="register-form">
            <input type="text" name="firstName" placeholder="Prénom" required>
            <input type="text" name="lastName" placeholder="Nom" required>
            <input type="email" name="email" placeholder="Adresse e-mail" required>
            <input type="password" name="password" placeholder="Mot de passe (min. 6 caractères)" required>
            <button type="submit">S'inscrire</button>
        </form>
        <p><a href="login.html">Déjà un compte ? Connectez-vous ici</a></p>
    </div>
</body>
</html>
