<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - On va o√π ?</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyBs1O6cYYxNLE2vB9gEcmhEhONrditDyCo",
            authDomain: "on-va-ou-470217.firebaseapp.com",
            projectId: "on-va-ou-470217",
            storageBucket: "on-va-ou-470217.firebasestorage.app",
            messagingSenderId: "687464295451",
            appId: "1:687464295451:web:b228ea2a0ddc668e5f1cbe",
            measurementId: "G-2PCHXTT6DW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Redirection si d√©j√† connect√©
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('Utilisateur d√©j√† connect√©, redirection...');
                window.location.href = 'dashboard.html';
            }
        });

        // Fonction d'inscription simplifi√©e
        async function registerUser(email, password, firstName, lastName) {
            try {
                console.log('üöÄ D√©but inscription pour:', email);
                
                // √âtape 1: Cr√©er le compte Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('‚úÖ Compte Auth cr√©√©:', user.uid);
                
                // √âtape 2: Cr√©er le profil utilisateur dans Firestore
                const userProfile = {
                    firstName: firstName.trim(),
                    lastName: lastName.trim(),
                    email: email.trim(),
                    createdAt: new Date().toISOString(),
                    lastLoginAt: new Date().toISOString(),
                    preferences: {},
                    friends: []
                };
                
                console.log('üíæ Sauvegarde profil Firestore...');
                await setDoc(doc(db, 'users', user.uid), userProfile);
                console.log('‚úÖ Profil sauvegard√© avec succ√®s');
                
                // √âtape 3: Confirmer et rediriger
                console.log('üéâ Inscription termin√©e avec succ√®s !');
                alert('Inscription r√©ussie ! Bienvenue ' + firstName + ' !');
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error('‚ùå Erreur inscription:', error);
                
                let errorMessage = '';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Cette adresse email est d√©j√† utilis√©e.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Le mot de passe doit contenir au moins 6 caract√®res.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Adresse email invalide.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Inscription par email d√©sactiv√©e.';
                        break;
                    case 'permission-denied':
                        errorMessage = 'Erreur de permissions. Contactez l\'administrateur.';
                        break;
                    default:
                        errorMessage = 'Erreur inattendue: ' + error.message;
                }
                
                alert('Erreur d\'inscription: ' + errorMessage);
                throw error;
            }
        }

        // Event listener pour le formulaire
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üìÑ Page register.html charg√©e');
            
            const form = document.getElementById('register-form');
            const submitBtn = form.querySelector('button[type="submit"]');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // D√©sactiver le bouton pendant le traitement
                submitBtn.disabled = true;
                submitBtn.textContent = 'Inscription en cours...';
                
                try {
                    const formData = new FormData(form);
                    const firstName = formData.get('firstName');
                    const lastName = formData.get('lastName');
                    const email = formData.get('email');
                    const password = formData.get('password');
                    
                    // Validation basique
                    if (!firstName || !lastName || !email || !password) {
                        throw new Error('Tous les champs sont requis');
                    }
                    
                    if (password.length < 6) {
                        throw new Error('Le mot de passe doit contenir au moins 6 caract√®res');
                    }
                    
                    // Lancer l'inscription
                    await registerUser(email, password, firstName, lastName);
                    
                } catch (error) {
                    console.error('Erreur dans le formulaire:', error);
                } finally {
                    // R√©activer le bouton
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'S\'inscrire';
                }
            });
        });
    </script>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h1>Inscription</h1>
        <form id="register-form">
            <input type="text" name="firstName" placeholder="Pr√©nom" required>
            <input type="text" name="lastName" placeholder="Nom" required>
            <input type="email" name="email" placeholder="Adresse e-mail" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
        <p><a href="login.html">Ici la connexion, pourquoi tu t'inscris si tu as d√©j√† un compte üßê</a></p>
    </div>
</body>
</html>
