<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - On va o√π ?</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyBs1O6cYYxNLE2vB9gEcmhEhONrditDyCo",
            authDomain: "on-va-ou-470217.firebaseapp.com",
            projectId: "on-va-ou-470217",
            storageBucket: "on-va-ou-470217.firebasestorage.app",
            messagingSenderId: "687464295451",
            appId: "1:687464295451:web:b228ea2a0ddc668e5f1cbe",
            measurementId: "G-2PCHXTT6DW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // V√©rifier si l'utilisateur est d√©j√† connect√©
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('register-form');

            if (registerForm) {
                registerForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const firstName = e.target.firstName.value;
                    const lastName = e.target.lastName.value;
                    const email = e.target.email.value;
                    const password = e.target.password.value;

                    try {
                        console.log('D√©but inscription...');
                        
                        // Cr√©er l'utilisateur avec Firebase Auth
                        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                        const user = userCredential.user;
                        console.log('Utilisateur cr√©√©:', user.uid);
                        
                        // Attendre un peu pour que le token soit pr√™t
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                        // Obtenir le token d'authentification frais
                        const idToken = await user.getIdToken(true);
                        console.log('Token obtenu:', idToken ? 'OK' : 'ERREUR');

                        // Sauvegarder le profil dans Firestore
                        const userProfile = {
                            firstName: firstName,
                            lastName: lastName,
                            email: email,
                            preferences: {},
                            address: '',
                            createdAt: new Date()
                        };
                        
                        console.log('Sauvegarde du profil...', userProfile);
                        await setDoc(doc(db, 'users', user.uid), userProfile);
                        console.log('Profil sauvegard√© avec succ√®s !');

                        alert('Inscription r√©ussie ! Vous √™tes maintenant connect√©.');
                        window.location.href = 'dashboard.html';
                    } catch (error) {
                        console.error('Erreur inscription compl√®te:', error);
                        console.error('Code erreur:', error.code);
                        console.error('Message erreur:', error.message);
                        
                        // Messages d'erreur plus explicites
                        let errorMessage = 'Erreur inconnue';
                        switch (error.code) {
                            case 'auth/email-already-in-use':
                                errorMessage = 'Cette adresse email est d√©j√† utilis√©e';
                                break;
                            case 'auth/weak-password':
                                errorMessage = 'Le mot de passe doit contenir au moins 6 caract√®res';
                                break;
                            case 'auth/invalid-email':
                                errorMessage = 'Adresse email invalide';
                                break;
                            case 'permission-denied':
                                errorMessage = 'Erreur de permissions Firestore';
                                break;
                            default:
                                errorMessage = error.message;
                        }
                        alert('Erreur: ' + errorMessage);
                    }
                });
            }
        });
    </script>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h1>Inscription</h1>
        <form id="register-form">
            <input type="text" name="firstName" placeholder="Pr√©nom" required>
            <input type="text" name="lastName" placeholder="Nom" required>
            <input type="email" name="email" placeholder="Adresse e-mail" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
        <p><a href="login.html">Ici la connexion, pourquoi tu t'inscris si tu as d√©j√† un compte üßê</a></p>
    </div>
</body>
</html>
